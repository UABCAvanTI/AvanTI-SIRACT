<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/Template/MasterTemplate.xhtml">
    <ui:define name="contenido">
        <f:view contentType="text/html">     
            <h:head>
                <h:outputStylesheet name="Style_botones.css" library="css"/>
                <f:facet name="first">
                    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
                    <title>Usuarios</title>
                </f:facet>


            </h:head>
            <h:body onload="#{loginBean.refrescarForma()}">
                <h:form id="frmUsuarios" onkeypress="return event.keyCode !== 13" rendered="#{loginBean.tienePermiso}">
                    <p:growl id="msgs"  showDetail="false" sticky="false" life="5000" autoUpdate="true"/>

                    <p:fieldset  legend="Administración de Usuarios">

                        <p:commandButton id="showAltaButton"  image="btnAU" oncomplete="dlg.show();"  iconPos="center" actionListener="#{loginBean.nuevo}" update="dUsuarios" rendered="#{loginBean.permisoAlta}"/>
                        <p:commandButton id="showEliminarButton" disabled="#{loginBean.boton}"  image="btnEU"  oncomplete="dlg.show();" iconPos="center" actionListener="#{loginBean.eliminar}" update="dUsuarios" rendered="#{loginBean.permisoBaja}" />
                        <p:commandButton id="showMostrarButton" disabled="#{loginBean.boton}"  image="btnMU"  oncomplete="dlg.show();" iconPos="center" actionListener="#{loginBean.modificar}" update="dUsuarios" rendered="#{loginBean.permisoModificar}"/>

                        <h:outputText style="margin-left: 55%" value="Búsqueda específica de usuarios: " />
                        <p:inputText onkeypress="return event.keyCode!==32" id="globalFilter" value="#{loginBean.busqueda}" style="width:150px" placeholder="Buscar">
                            <p:ajax event="keyup"  listener="#{loginBean.filtrado()}" 
                                    update="tbUsuarios" />
                        </p:inputText>

                        <p:dataTable id="tbUsuarios"
                                     var="usuario"
                                     value="#{loginBean.listaFiltrada}"
                                     rowKey="#{usuario.usuid}" 
                                     selection="#{loginBean.selectedUsuarios}"  
                                     rowSelectMode="remove"
                                     rows="10"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport}
                                     {FirstPageLink} {PreviousPageLink} {PageLinks} 
                                     {NextPageLink} {LastPageLink} 
                                     {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{currentPage} de {totalPages}"
                                     emptyMessage="No hay registros que mostrar."

                                     rowsPerPageTemplate="5,10,15,20" scrollable="true"> 
                            <p:column selectionMode="multiple"
                                      style="width:16px;text-align:center">       

                            </p:column>

                            <p:ajax event="rowSelect" listener="#{loginBean.onRowSelect}" update=":frmUsuarios:roles,:frmUsuarios:showEliminarButton,:frmUsuarios:showMostrarButton,:frmUsuarios:inputUsu,:frmUsuarios:inputContra,:frmUsuarios:seleccionados"></p:ajax>                        
                            <p:ajax event="rowUnselect" listener="#{loginBean.onRowUnselect}" update=":frmUsuarios:roles,:frmUsuarios:showEliminarButton,:frmUsuarios:showMostrarButton,:frmUsuarios:inputUsu,:frmUsuarios:inputContra,:frmUsuarios:seleccionados"></p:ajax>                        
                            <p:ajax event="rowUnselectCheckbox" listener="#{loginBean.onRowUnselect}" update=":frmUsuarios:roles,:frmUsuarios:showEliminarButton,:frmUsuarios:showMostrarButton,:frmUsuarios:inputUsu,:frmUsuarios:inputContra,:frmUsuarios:seleccionados"></p:ajax>
                            <p:ajax event="rowSelectCheckbox" listener="#{loginBean.onRowSelect}" update=":frmUsuarios:roles,:frmUsuarios:showEliminarButton,:frmUsuarios:showMostrarButton,:frmUsuarios:inputUsu,:frmUsuarios:inputContra,:frmUsuarios:seleccionados"></p:ajax>
                            <p:ajax event="toggleSelect"  listener="#{loginBean.onToggleselect}" update=":frmUsuarios:roles,:frmUsuarios:showEliminarButton,:frmUsuarios:showMostrarButton,:frmUsuarios:inputUsu,:frmUsuarios:inputContra,:frmUsuarios:seleccionados" />
                            <p:column headerText="Usuarios" width="30%">
                                <h:outputText value="#{usuario.usuusuario}@uabc.edu.mx"/>
                            </p:column>
                            <p:column headerText="Profesores" width="30%">
                                <h:outputText value="#{loginBean.profDeUsu(usuario.usuid)}"/>
                            </p:column>
                            <p:column headerText="Roles" width="30%">
                                <h:outputText value="#{loginBean.rolesStrList(usuario)}"/>
                            </p:column>

                        </p:dataTable>
                        <!--</p:outputPanel>-->
                        <p:dialog   header="#{loginBean.header}" widgetVar="dlg" appendToBody="false" modal="true" id="dUsuarios">  

                            <p:ajax event="close"  update=":frmUsuarios:inputUsu" />
                            <p:ajax event="close"  update=":frmUsuarios:inputContra" />

                            <p:panelGrid style="margin-top: 20px; position: relative" id="capUsuarios">
                                <p:row> 
                                    <p:column>
                                        <p:outputLabel value="Usuario:"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText maxlength="20" onkeypress="return event.keyCode !== 32" id="inputUsu" value="#{loginBean.u.usuusuario}" disabled="#{loginBean.deshabilitar}" >
                                        <pe:keyFilter regEx="/[A-Za-z0-9_ áéóúíñÁÉÍÓÚÑ,._&quot;]/"/> 
                                        </p:inputText>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Contraseña:"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText type="password" id="inputContra" value="#{loginBean.u.usucontrasenia}" disabled="#{loginBean.deshabilitar}" />
                                    </p:column>
                                    <p:column>
                                        <p:selectCheckboxMenu  id="roles" value="#{loginBean.obtenerRoles}"  disabled="#{loginBean.deshabilitar}"  rendered="true" label="roles" filter="true" filterMatchMode="startsWith" style="width: 220px; margin-top: 20px;">                                         
                                            <f:selectItems value="#{loginBean.obtenerListaRoles}" var="rol"
                                                           itemLabel="#{rol.roltipo}" itemValue="#{rol.roltipo}"/>
                                        </p:selectCheckboxMenu>                                                         
                                    </p:column> 
                                    <p:column>
                                        <p:selectOneMenu id="seleccionados" value="#{loginBean.usuario2.usuid}" rendered="#{loginBean.multiSeleccion}" > 
                                            <f:selectItem itemLabel="Seleccione Usuario"  itemValue="#{0}"/>
                                            <f:selectItems value="#{loginBean.selectedUsuarios}"                                             
                                                           var="usuario"
                                                           itemLabel="#{usuario.usuusuario}"
                                                           itemValue="#{usuario.usuid}"/>                                              
                                            <p:ajax event="valueChange" listener="#{loginBean.selectMultipleUsuario}" update=":frmUsuarios:inputContra,:frmUsuarios:seleccionados,:frmUsuarios:inputUsu,:frmUsuarios:roles"/>
                                            

                                        </p:selectOneMenu>


                                    </p:column>
                                </p:row>
                            </p:panelGrid> 
                            <p:commandButton value="Aceptar" action="#{loginBean.onClickSubmit()}" update=":frmUsuarios:tbUsuarios,msgs,:frmUsuarios:seleccionados,:frmUsuarios:globalFilter,:frmUsuarios:showEliminarButton,:frmUsuarios:showMostrarButton" image="btnGuardar">
                                <p:ajax update=":frmUsuarios:showEliminarButton,:frmUsuarios:showMostrarButton,:frmUsuarios:globalFilter" listener="#{loginBean.refrescarForma2()}"/>

                            </p:commandButton>
                            <p:commandButton value="Cancelar" image="btnCancelar" oncomplete="dlg.hide();" update=":frmUsuarios:inputUsu,:frmUsuarios:inputContra,:frmUsuarios:roles,:frmUsuarios:tbUsuarios,:frmUsuarios:showEliminarButton,:frmUsuarios:showMostrarButton,:frmUsuarios:globalFilter" > 
                                <p:ajax update=":frmUsuarios:inputUsu,:frmUsuarios:inputContra,:frmUsuarios:roles,:frmUsuarios:tbUsuarios,frmUsuarios:seleccionados,:frmUsuarios:showEliminarButton,:frmUsuarios:showMostrarButton,:frmUsuarios:globalFilter" listener="#{loginBean.refrescarForma()}" resetValues="true" />
                            </p:commandButton>
                        </p:dialog>
                    </p:fieldset>

                </h:form> 
                <p:confirmDialog id="confirmdlgID" showEffect="fade" hideEffect="explode" 
                                 widgetVar="confirmdlg" header="Confirmación"
                                 message="¿Está seguro de eliminar el registro?"
                                 severity="alert" appendTo="@(body)" >
                    <h:form>
                        <p:commandButton value="Si"   type="button" onclick="confirmdlg.hide()" styleClass="ui-confirmdialog-yes" image="btnAceptar" >
                            
                            <p:ajax  listener="#{loginBean.banderaeliminar()}" event="click" resetValues="true" update=":frmUsuarios:showEliminarButton,:frmUsuarios:showMostrarButton,:frmUsuarios:seleccionados,:frmUsuarios:tbUsuarios" />
                            
                            
                        </p:commandButton>
                        <p:commandButton value="No" type="button" onclick="confirmdlg.hide()" styleClass="ui-confirmdialog-no" image="btnCancelar">
                            <p:ajax  event="click" resetValues="true" update=":frmUsuarios:seleccionados" />
                        </p:commandButton>
                    </h:form>
                </p:confirmDialog>
                <h:form rendered="#{loginBean.formano}">
                    <center><h1>No tienes permisos para ver esto</h1></center>

                </h:form>
            </h:body>
        </f:view>
    </ui:define>
</ui:composition>
